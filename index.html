<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-Verydarkblue">
    <header
      class="my-12 bg-Darkdesaturatedblue flex flex-col border-2 rounded-lg border-Verydarkblue justify-center content-center md:flex-row-reverse w-full"
    >
      <div class="bg-cover bg-no-repeat">
        <div
          class="text-Softviolet lg:hidden"
          style="background: url('images/image-header-mobile.jpg')"
        >
          <img
            src="images/image-header-mobile.jpg"
            alt="header image"
            class="text-Softviolet"
          />
        </div>
        <div class="hidden lg:block lg:bg-cover">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
      <div class="flex flex-col">
        <div class="mx-16 sm:mx-0 sm:px-20 md:px-0">
          <h1
            class="text-white text-center font-bold text-3xl my-10 font-inter"
          >
            Get <span class="text-Softviolet"> insights </span> that help your
            business grow.
          </h1>
          <p
            class="text-Slightlytransparentwhite text-center font-inter font-normal"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="flex flex-col sm:flex-row sm:justify-around text-center">
          <div class="md:mx-4">
            <h1
              class="text-white text-center font-bold text-3xl md:text-xl mt-10 font-inter"
            >
              10k+
            </h1>
            <p
              class="text-Slightlytransparentwhite text-center uppercase mt-2 font-lexend"
            >
              companies
            </p>
          </div>
          <div class="md:mx-4">
            <h1
              class="text-white text-center font-bold text-3xl md:text-xl mt-10 font-inter"
            >
              314
            </h1>
            <p
              class="text-Slightlytransparentwhite text-center uppercase mt-2 font-lexend"
            >
              templates
            </p>
          </div>
          <div class="md:mx-4">
            <h1
              class="text-white text-center font-bold text-3xl md:text-xl mt-10 font-inter"
            >
              12m+
            </h1>
            <p
              class="text-Slightlytransparentwhite text-center uppercase mb-10 mt-2 font-lexend md:mb-0"
            >
              queries
            </p>
          </div>
        </div>
      </div>
    </header>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abeera Bari</a>.
    </div>
  </body>
</html>
